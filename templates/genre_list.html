{% extends "base.html" %}
{% block content %}

<div class="max-w-6xl mx-auto px-4 py-10 text-gray-300">

  <h1 class="text-2xl md:text-3xl font-bold text-white mb-6">Browse by Genre</h1>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">

    {% for g in genres %}
    <a href="{% url 'genre_movies' g.id %}"
       class="px-4 py-3 bg-slate-900 border border-gray-700 rounded-lg text-center hover:border-yellow-500 hover:bg-yellow-500/10 transition">
      <span class="font-semibold text-white">{{ g.name }}</span>
    </a>
    {% empty %}
    <p class="text-gray-400 col-span-full text-center">No genres available.</p>
    {% endfor %}

  </div>

</div>

{% endblock %}
