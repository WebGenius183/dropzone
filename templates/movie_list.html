{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="max-w-7xl mx-auto px-4 py-10">

  <!-- Page title -->
  <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-white">All Movies</h2>
  </div>
      <div class="grid m-auto px-4 py-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4">

            <!-- Movie Card -->
                {% for m in movie %}
                    <div class="relative group cursor-pointer aspect-[2/3]">
                        
                        <a href="{% url 'movie_detail' m.id %}">
                            <img src="{{ m.image.url }}" 
                            class="w-full h-full object-cover rounded-lg shadow-md group-hover:brightness-75 transition" alt="">

                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                <i class="fa-solid fa-play text-white text-3xl bg-black bg-opacity-50 p-3 rounded-full"></i>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>


</div>

{% endblock %}
